<!DOCTYPE html>
<html>
<title>天气预报网页版</title>
<meta charset="utf-8">
<meta content="width=device-width,user-scalable=no" name="viewport">
<link rel="stylesheet" href="main.css"/>

<body onload="startTime()">
  <header>
    <h1>天气预报网页版</h1>
  </header>
  <div class="whole">
    <div class="weather-content">
      <div class="weather-data">
        <span class="poi-icon"></span>
        <div class="city-change-all">
        <strong id="palce-id"></strong>
        <div id="city-select-id">
            <form>
              <select id="js-change-city-id" data-name="成都">
                <option value="成都" selected>成都</option>
                <option value="北京">北京</option>
                <option value="杭州">杭州</option>
              </select>
              <div>
                <input type="button" value="确定" id="submit-btn" onclick="javascript:closeDivSubmit()"/>
                <input type="button" value="取消" id="cancel-btn" onclick="javascript:closeDivCancel()"/>
              </div>
            </form>
          </div>
          <button onclick="javascript:openDiv()">[切换]</button>
        </div>
        <div class="time">
          <span>当前时间:</span>
          <span id="date-txt"></span>
          <span id="week-day-txt"></span>
          <span id="time-txt"></span>
        </div>
      </div>
      <div class="temperature-info">
        <div class="temperature-and-circle">
          <span id="temperature-id">4</span>
          <span class="temperature-circle"></span>
        </div>
        <div id="weather-info-id"></div>
      </div>
      <div class="air-wind">
        <span class="air-info">空气 优</span>
        <span>&nbsp;|&nbsp;</span>
        <span id="wind-id"></span>
      </div>
      <div id="weather-hour-id"></div>
      <div id="weather-week-id"></div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="http://api.map.baidu.com/telematics/v3/weather?location=成都&output=json&ak=H7W5CxI0BPzKtwGcBHmpGPAz50xP1Qjw&callback=changeCityStart"></script>  
</body>
</html>
