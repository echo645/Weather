<!DOCTYPE html>
<html>
<title>天气预报网页版</title>
<meta charset="utf-8">

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->

<meta content="width=device-width,user-scalable=no" name="viewport">
<link type="text/css" rel="stylesheet" href="wcss.css"></link> 
<script src="main.js"></script>

<body onload="startTime()">
<header>
  <h1>天气预报网页版</h1>
</header>
<div class="whole" id="whole-id">
  <div class="weather-content" id="weather-content-id">
    <div class="weather-data" id="weather-data-id">
      <span class="poi-icon"></span>
      <div class="city-change-all">
      <strong class="palce" id="palce-id">成都</strong>
      <div class="city-select" id="city-select-id">
          <form action="weather-change" id="weather-change-id">
            <select class="js-change-city" id="js-change-city" data-name="成都">
              <option value="成都" selected>成都</option>
              <option value="北京">北京</option>
              <option value="杭州">杭州</option>
            </select>
            <div class="option-wrap">
              <input type="button" value="确定" id="submit-btn" onclick="javascript:CloseDivSubmit()"/>
              <input type="button" value="取消" id="cancel-btn" onclick="javascript:CloseDivCancel()"/>
            </div>
          </form>
        </div>
        <button class="changepalce" id="changeplace-id" onclick="javascript:OpenDiv()">[切换]</button>
          </div>
      <div class="time">
        <span>当前时间:</span>
        <div id="date-txt"></div>
        <div id="time-txt"></div>
      </div>
    </div>
    <div class="temperature-info">
      <div class="temperature" id="temperature-id">4</div>
      <div class="temperature-circle"></div>
      <div class="weather-info" id="weather-info-id">阴</div>
    </div>
    <div class="air-wind">
      <span class="air-info">空气 优</span>
      <span>&nbsp;|&nbsp;</span>
      <span id="wind-id">西北风 3级</span>
    </div>
    <section>
      <div class="weather-section">
          <div class="weather-section-temperature">
          <div class="temperature-hour">4</div>
          <div class="temperature-circle-hour"></div></div>
          <div class="weather-section-icon"></div>
          <div>阴</div>
          <div>11：00</div>
      </div>
      <div class="weather-section">
          <div class="weather-section-temperature">
          <div class="temperature-hour">3</div>
          <div class="temperature-circle-hour"></div></div>
          <div class="weather-section-icon"></div>
          <div>阴</div>
          <div>14：00</div>
      </div>
      <div class="weather-section">
          <div class="weather-section-temperature">
          <div class="temperature-hour">3</div>
          <div class="temperature-circle-hour"></div></div>
          <div class="weather-section-icon"></div>
          <div>少云</div>
          <div>17：00</div>
      </div>
      <div class="weather-section">
          <div class="weather-section-temperature">
          <div class="temperature-hour">2</div>
          <div class="temperature-circle-hour"></div></div>
          <div class="weather-section-icon"></div>
          <div>少云</div>
          <div>20：00</div>
      </div>
      <div class="weather-section">
          <div class="weather-section-temperature">
          <div class="temperature-hour">0</div>
          <div class="temperature-circle-hour"></div></div>
          <div class="weather-section-icon"></div>
          <div>阴</div>
          <div>0：00</div>
      </div>
      <div class="weather-section">
          <div class="weather-section-temperature">
          <div class="temperature-hour">1</div>
          <div class="temperature-circle-hour"></div></div>
          <div class="weather-section-icon"></div>
          <div>阴</div>
          <div>4:00</div>
      </div>
      <div class="weather-section">
          <div class="weather-section-temperature">
          <div class="temperature-hour">2</div>
          <div class="temperature-circle-hour"></div></div>
          <div class="weather-section-icon"></div>
          <div>少云</div>
          <div>7：00</div>
      </div>
      <div class="weather-section">
          <div class="weather-section-temperature">
          <div class="temperature-hour">4</div>
          <div class="temperature-circle-hour"></div></div>
          <div class="weather-section-icon"></div>
          <div>晴</div>
          <div>10:00</div>
      </div>
    </section>
    <section>
      <div class="weather-week-section" id="weather-week-section-1-id">
          <div class="day-data">
          <div class="day">今天</div>
          <div class="data">1/31</div>
          </div>
          <div class="week-weather-info">
            <span class="week-icon"></span>
            <span class="week-info">小雨</span>
          </div>
          <div class="week-temperature">
          <div class="week-temp">0</div>
          <div class="temperature-circle-week"></div>
            <span>～</span>
            <div class="week-temp">10</div>
          <div class="temperature-circle-week"></div>
          </div>
        </div>

          <div class="temperature-circle-week"></div>

            <div class="week-temp">9</div>
          <div class="temperature-circle-week"></div>

        </div>

          <div class="day">周六</div>
          <div class="data">2/2</div>
          </div>
          <div class="week-weather-info">
            <span class="week-icon"></span>
            <span class="week-info">小雨</span>
          </div>
          <div class="week-temperature">
          <div class="week-temp">2</div>
          <div class="temperature-circle-week"></div>
            <span>～</span>
            <div class="week-temp">10</div>
          <div class="temperature-circle-week"></div>
          </div>
        </div>
      <div class="weather-week-section" id="weather-week-section-4-id">

          <div class="day">周日</div>
          <div class="data">2/3</div>
          </div>
          <div class="week-weather-info">
            <span class="week-icon"></span>
            <span class="week-info">小雨</span>
          </div>
          <div class="week-temperature">
          <div class="week-temp">5</div>
          <div class="temperature-circle-week"></div>
            <span>～</span>
            <div class="week-temp">12</div>
          <div class="temperature-circle-week"></div>
          </div>
        </div>
      <div class="weather-week-section" id="weather-week-section-5-id">
          <div class="day-data">
          <div class="day">周一</div>
          <div class="data">2/3</div>
          </div>
          <div class="week-weather-info">
            <span class="week-icon"></span>
            <span class="week-info">晴</span>
          </div>
          <div class="week-temperature">
          <div class="week-temp">5</div>
          <div class="temperature-circle-week"></div>
            <span>～</span>
            <div class="week-temp">14</div>
          <div class="temperature-circle-week"></div>
          </div>
        </div>
      <div class="weather-week-section" id="weather-week-section-6-id">
          <div class="day-data">
          <div class="day">周二</div>
          <div class="data">2/5</div>
          </div>
          <div class="week-weather-info">
            <span class="week-icon"></span>
            <span class="week-info">小雨</span>
          </div>
          <div class="week-temperature">
          <div class="week-temp">5</div>
          <div class="temperature-circle-week"></div>
            <span>～</span>
            <div class="week-temp">11</div>
          <div class="temperature-circle-week"></div>

        </div>

          <div class="day">周三</div>

          </div>
          <div class="week-weather-info">
            <span class="week-icon"></span>
            <span class="week-info">小雨</span>
          </div>
          <div class="week-temperature">
          <div class="week-temp">5</div>
          <div class="temperature-circle-week"></div>
            <span>～</span>
            <div class="week-temp">11</div>
          <div class="temperature-circle-week"></div>
          </div>
        </div>
      <div class="weather-week-section" id="weather-week-section-8-id">
          <div class="day" onclick="toggleMore(this)">点击显示更多</div>
          </div>
    </section>
  </div>
  </div>
  <script src = "http://api.map.baidu.com/telematics/v3/weather?location=成都&output=json&ak=H7W5CxI0BPzKtwGcBHmpGPAz50xP1Qjw&callback=aa"></script>  
</body>
</html>
